<mat-card>
  <mat-card-content>
    <div class="row" *ngIf="productEditForm">
      <div class="col-md-6">
        <form [formGroup]="productEditForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title" formControlName="title">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Price" formControlName="price" type="number" min="0">
            <span matPrefix>$&nbsp;</span>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select placeholder="Category" formControlName="category">
              <mat-option *ngFor="let category of productCategoryKeys" [value]="category">
                {{category}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Image URL</mat-label>
            <input matInput placeholder="Image URL" formControlName="imageURL">
          </mat-form-field>


          <button mat-raised-button color="primary" type="submit">Save</button>
          <button mat-raised-button color="warn" class="delete" type="button" *ngIf="productId != 'new'" (click)="deleteProduct()">Delete</button>
        </form>
      </div>

      <div class="col-md-6">
        <mat-card>
          <mat-card-content></mat-card-content>
          <img mat-card-image src="{{Image.value}}" alt="{{Title.value}}">
          <mat-card-header>
            <mat-card-title>{{Title.value}}</mat-card-title>
            <mat-card-subtitle>{{Price.value | currency: 'USD': 'symbol'}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
