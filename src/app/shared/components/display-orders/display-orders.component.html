<div class="mat-elevation-z8">
    <table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ (paginator.pageIndex * paginator.pageSize) + i + 1}}
        </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="address.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.address.name}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt.toDate() | date:'mediumDate'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="checkoutId">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/order-view/{{element.checkoutId}}">View</a>
  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
